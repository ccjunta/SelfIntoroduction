	<script>
	var today = new Date();
 
	var year = today.getFullYear();
	var month = today.getMonth() + 1;
	var day = today.getDate();
	var hours = today.getHours();
 
	document.write('今日は'+ year + '年' + month + '月' + day + '日' +"です。");
	if(13 <= hours && hours <= 15){
		document.write("今は、プログラミングの授業中です。");
	}else if(9 <= hours &&  hours<= 11){
		document.write("今は、英語の授業中です。");
	}else{
		document.write("今は、自由時間です。");
	}
